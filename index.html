<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Products App</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/minty/bootstrap.min.css"/>

    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand ms-4">
        Products App
    </a>
    </nav>

    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <!-- FORM -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Producto</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Q.</span>
                  </div>
                  <input
                    type="number"
                    id="price"
                    step="0.01"
                    placeholder="Precio"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2024"
                  class="form-control"
                />
              </div>
              <input type="submit" value="Save" class="btn btn-success w-100"
              />
            </form>
          </div>
        </div>

        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
